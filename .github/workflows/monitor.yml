name: Monitor TMP Murcia

on:
  schedule:
    # Ejecutar cada 15 minutos
    - cron: '*/30 * * * *'
  
  # Permitir ejecuci√≥n manual desde GitHub
  workflow_dispatch:
  
  # Ejecutar tambi√©n en push para probar
  push:
    branches: [ main, master ]

jobs:
  check-alerts:
    runs-on: ubuntu-latest
    
    steps:
    - name: üì• Checkout c√≥digo
      uses: actions/checkout@v4
      with:
        # Necesario para poder hacer commit del historial
        persist-credentials: true
        fetch-depth: 0
    
    - name: üêç Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: üì¶ Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ü§ñ Procesar comandos del bot
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      run: python bot.py
    
    - name: üîç Ejecutar monitor de alertas
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      run: python scraper.py
    
    - name: üíæ Guardar cambios (historial y suscripciones)
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # A√±adir archivos que siempre deben existir
        git add alerts_history.json subscriptions.json
        
        # A√±adir .telegram_offset solo si existe
        if [ -f .telegram_offset ]; then
          git add .telegram_offset
        fi
        
        # Hacer commit y push solo si hay cambios
        if ! git diff --quiet || ! git diff --staged --quiet; then
          git commit -m "ü§ñ Actualizar datos [skip ci]"
          git push
        else
          echo "‚ú® No hay cambios que guardar"
        fi
